apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-backend
  template:
    metadata:
      labels:
        app: express-backend
    spec:
      containers:
        - name: express-backend
          image: testing-vitest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: "postgresql://neondb_owner:npg_bwL4OdvAifc6@ep-cold-unit-a84yyr2y.eastus2.azure.neon.tech/neondb?sslmode=require"
---
apiVersion: v1
kind: Service
metadata:
  name: express-service
spec:
  selector:
    app: express-backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
